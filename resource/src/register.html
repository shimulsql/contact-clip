<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
        <!-- Navigation start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">CC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <div class="navbar-nav">
          <div class="dropdown custom-nav-admin">
            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fal fa-user"></i>
            </a>
          
            <div class="dropdown-menu dropdown-menu-lg-right p-2" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item btn btn-primary" href="/login.html">Login</a>
              <a class="dropdown-item btn btn-primary" href="/register.html">Register</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">
                <div class="left-icon-card">
                  <div class="icon">
                    <i class="fas fa-tachometer-slowest"></i>
                  </div>
                  <div class="body">
                    <h4 class="title">Dashboard</h4>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navigation end -->
          <section class="custom-input-form-wrap auth-form">
              <div class="container">
                  <div class="row">
                      <div class="col-md-6 offset-md-3">
                        <form action="" class="custom-input-form bg-white">
                            <div class="d-flex justify-content-center">
                                <div class="left-icon-card">
                                    <div class="icon">
                                    <i class="fal fa-key"></i>
                                    </div>
                                    <div class="body">
                                    <h4 class="title">Register</h4>
                                    <p class="content">Fill out to register</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <input type="text" name="name" id="" placeholder="Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" id="" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                                  </div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="" placeholder="Password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" name="c-password" id="" placeholder="Confirm Password" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-block" value="Register">
                            </div>
                            <div class="form-group">
                                <i class="fal fa-smile-beam"></i> <a href="/login.html">Have an account? Login</a>
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
          </section>
</body>
</html>
